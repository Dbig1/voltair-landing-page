<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoltAir - Power the Future</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff99;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input {
      padding: 0.8rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00ff99;
      color: #000;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00cc77;
    }
    .success {
      display: none;
      margin-top: 1rem;
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Be the First to Experience VoltAir</h1>
  <form id="waitlist-form" action="https://formspree.io/f/xrbpjkwo" method="POST">
    <input type="text" name="Full Name" placeholder="Your Full Name" required />
    <input type="tel" name="Phone Number" placeholder="Phone Number" required />
    <input type="email" name="Email" placeholder="Email Address" required />
    <button type="submit">Notify Me</button>
    <div class="success" id="success-message">Thank you! You're on the list.</div>
  </form>

  <script>
    const form = document.getElementById('waitlist-form');
    const success = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        if (res.ok) {
          form.reset();
          success.style.display = 'block';
        } else {
          alert('Something went wrong. Please try again.');
        }
      } catch (error) {
        alert('Connection error. Please try later.');
      }
    });
  </script>
</body>
</html>
