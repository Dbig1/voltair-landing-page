<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoltAir | Revolutionizing Wireless Charging</title>
  <link rel="icon" href="assets/images/voltair-favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    header img {
      width: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      width: 100%;
      font-size: 1rem;
    }

    button {
      background-color: #00c6ff;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0090c0;
    }

    .trust-section {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #888;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TDEJXEJE09"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-TDEJXEJE09');
  </script>
</head>
<body>
  <header>
    <img src="voltair-logo.png" alt="VoltAir Logo" />
  </header>

  <main>
    <h1>Revolutionizing Wireless Charging</h1>
    <h2>Join the VoltAir Waitlist</h2>
    <p>Be among the first to experience the future of wireless power.</p>

    <form action="https://formspree.io/f/xrbpjkwo" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9+ ]+" required />
      <button type="submit">Notify Me</button>
    </form>

    <div class="trust-section">
      Trusted by early adopters across the globe. Featured in top innovation hubs.
    </div>

    <footer>
      &copy; 2025 VoltAir. All rights reserved.
    </footer>
  </main>
</body>
  </html>
