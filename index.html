<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoltAir - Power the Future</title>
  <meta name="description" content="Join VoltAir – the future of wireless charging. Sign up now to be among the first to experience innovation without limits." />
  <meta name="author" content="VoltAir Team" />
  <meta property="og:title" content="VoltAir - Power the Future">
  <meta property="og:description" content="Join VoltAir – the future of wireless charging. Sign up now.">
  <meta property="og:image" content="https://yourdomain.com/og-image.jpg">
  <meta property="og:url" content="https://yourdomain.com">
  <link rel="canonical" href="https://yourdomain.com/" />
  <link rel="icon" href="favicon.ico" />
  <style>
    /* Waitlist Form Styles */
    form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff99;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      box-sizing: border-box; /* Ensures padding is accounted for in width */
    }

    form input {
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid #333;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box; /* Ensures padding is accounted for in width */
    }

    form button {
      background: #00ff99;
      color: #000;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%; /* Makes button fill the width of the form */
    }

    form button:hover {
      background: #00cc77;
    }

    form label {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    form input:focus {
      outline: none;
      border-color: #00ff99;
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 480px) {
      form {
        padding: 1.5rem;
        gap: 0.8rem;
      }

      form button {
        font-size: 0.9rem;
        padding: 0.8rem;
      }

      form input {
        font-size: 0.9rem;
      }
    }

    /* Additional Fixes */
    form input, form button {
      font-family: 'Arial', sans-serif; /* Add a consistent font */
    }

    .success {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    /* Show success message after form submission */
    form .success.show {
      display: block;
    }
  </style>
</head>
<body>
  <header style="text-align: center; margin-bottom: 2rem;">
    <img src="voltair-logo.png" alt="VoltAir Logo" style="height: 60px; margin-bottom: 20px;" width="120" height="60" />
    <h1>Be the First to Experience VoltAir</h1>
  </header>

  <main>
    <!-- Waitlist Form -->
    <form id="waitlist-form" action="https://formspree.io/f/xrbpjkwo" method="POST" aria-labelledby="waitlist-title">
      <h2 id="waitlist-title" style="text-align: center;">Join Our Waitlist</h2>
      <label for="full-name">Full Name</label>
      <input
        id="full-name"
        type="text"
        name="Full Name"
        placeholder="Your Full Name"
        required
        aria-required="true"
      />

      <label for="phone-number">Phone Number</label>
      <input
        id="phone-number"
        type="tel"
        name="Phone Number"
        placeholder="Phone Number"
        pattern="\d{10}"
        title="Please enter a valid 10-digit phone number"
        required
        aria-required="true"
        aria-invalid="false"
      />

      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        name="Email"
        placeholder="Email Address"
        required
        aria-required="true"
        aria-invalid="false"
      />

      <button type="submit">Join Now</button>
    </form>

    <div class="success" id="success-message">Thank you for joining! We'll keep you updated.</div>
  </main>

  <script>
    document.getElementById("waitlist-form").addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent the form from submitting normally
      document.getElementById("waitlist-form").reset();  // Reset form
      document.getElementById("success-message").classList.add("show");  // Show success message
    });
  </script>
</body>
        </html>
